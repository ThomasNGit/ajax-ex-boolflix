<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet"> 
    <title>Boolflix</title>
</head>

<body>

    <div id="starter">
        <div id="nome">
            
        </div>
    </div>

    <div id="general-container">
    <header>
        <img class="logo" src="https://fontmeme.com/permalink/191126/c2afbefb193becb208cc4f7dcf0a14da.png" alt="Logo">
        <div class="search-area">
            <input id="user-input" type="text" placeholder="Cerca un film..."><a id="user-search" href="#"><i class="fas fa-search"></i></a>
        </div>
    </header>

        <!-- container films -->
        <div id="elem-container">

            <div id="films" class="elementi">

            </div>



            <div id="serie-tv" class="elementi">

            </div>

        </div>

        <div id="info-hover">
            
        </div>

        <footer>
            <div class="credit">
                <h2>Sito "replica" frontEnd creato da Thomas Neroni</h2>
            </div>
            <div class="contatti">
                <ul>
                    <li><a href="https://github.com/ThomasNGit" target="_blank"><i class="fab fa-github"></i></a></li>
                    <li><a href="https://www.instagram.com/thomasneroni/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.facebook.com/thomas.neroni" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                </ul>
            </div>
        </footer>

        <!-- handlebars -->
        <script id="elem-template" type="text/x-handlebars-template">
        <div class="film-list">
            <ul>
                <li>{{{ poster }}}</li>
                <li><span class="title">Titolo: </span><span class="prop">{{ titolo }}</span></li>
                <li><span class="title">Titolo originale: </span><span class="prop">{{ titoloOrig }}</span></li>
                <li><span class="title">Lingua originale: </span><span class="prop">{{{ lingua }}}</span></li>
                <li><span class="title">Valutazione: </span><span class="prop">{{ valutazione }}</span><span class="star"> {{{ star }}}</span></li>
                <li><span>Tipo: </span><span>{{ type }}</span></li>
            </ul>

            <div id="info">
                <ul>
                    <li><span class="title">Panoramica: <br></span><span class="prop">{{ panoramica }}</span></li>
                </ul>
            </div>
        </div>
</div>
</script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/javascript/main.js"></script>
</body>
</html>
